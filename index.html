<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Slider</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/index.js" defer></script>

</head>

<body>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <figure>
                    <img src="./assets/image/6070ce394624189556b6d282_Slide-1.jpg" alt="">
                    <figcaption>
                        <p class="category">Photography</p>
                        <h1 class="title">Proximity</h1>
                    </figcaption>
                </figure>
            </div>
            <div class="swiper-slide">
                <figure>
                    <img src="./assets/image/6070ce38095205630c2fb7d5_Slide-2.jpg" alt="">
                    <figcaption>
                        <p class="category">Photography</p>
                        <h1 class="title">Common Region</h1>
                    </figcaption>
                </figure>
            </div>
            <div class="swiper-slide">
                <figure>
                    <img src="./assets/image/6070ce3972cc435e1e7dd0b5_Slide-3.jpg" alt="">
                    <figcaption>
                        <p class="category">Photography</p>
                        <h1 class="title">Common Fate</h1>
                    </figcaption>
                </figure>
            </div>
            <div class="swiper-slide">
                <figure>
                    <img src="./assets/image/6070ce39d6dc71a75f725a51_Slide-4.jpg" alt="">
                    <figcaption>
                        <p class="category">Photography</p>
                        <h1 class="title">Continuity</h1>
                    </figcaption>
                </figure>
            </div>
            <div class="swiper-slide">
                <figure>
                    <img src="./assets/image/6070ce3985c69c4b91b971db_Slide-5.jpg" alt="">
                    <figcaption>
                        <p class="category">Photography</p>
                        <h1 class="title">Similarity</h1>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="swiper-button-next swiper-button hide-arrow">
            <img src="./assets/image/arrow.png" alt="...">
        </div>
        <div class="swiper-button-prev swiper-button hide-arrow">
            <img src="./assets/image/arrow.png" alt="...">
        </div>
    </div>


    <span id="arrows">
        <img src="./assets/image/arrow.png" alt="...">
        <img src="./assets/image/arrow.png" alt="...">
    </span>

</body>

</html>
